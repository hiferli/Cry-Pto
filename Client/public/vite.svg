<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Dark Blue Background with Larger Yellow Outline -->
  <circle cx="100" cy="100" r="100" fill="#001F3F" stroke="#ffd700" stroke-width="10" />

  <!-- Light-colored Unicorn -->
  <!-- Body -->
  <ellipse cx="100" cy="150" rx="80" ry="50" fill="#ffd700" />

  <!-- Head -->
  <circle cx="150" cy="80" r="40" fill="#ffd700" />

  <!-- Mane -->
  <path d="M140 50 Q170 20 150 5 Q130 20 140 50" fill="#87CEEB" />

  <!-- Horn -->
  <polygon points="155,60 160,30 165,60" fill="#9966cc" />

  <!-- Eyes -->
  <circle cx="160" cy="75" r="5" fill="#000" />

  <!-- Nose -->
  <circle cx="145" cy="80" r="3" fill="#000" />

  <!-- Legs -->
  <rect x="90" y="150" width="15" height="50" fill="#87CEEB" />
  <rect x="95" y="150" width="15" height="50" fill="#87CEEB" />

  <!-- Tail -->
  <path d="M70 170 Q50 130 70 100" fill="#87CEEB" />
</svg>
